<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="shell">
    <nav class="nav">
      <div class="brand"><a class="brand-link" href="index.html">SimpleApp</a></div>
      <div class="nav-actions">
        <a class="link" href="login.html">Login</a>
      </div>
    </nav>

    <main class="auth">
      <form class="card form" id="signupForm">
        <h2>Create account</h2>
        <p class="muted">Quick setup. No spam.</p>

        <div class="field">
          <label>Name</label>
          <input type="text" id="name" placeholder="Your name" required />
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" id="password" placeholder="At least 6 characters" minlength="6" required />
        </div>

        <div class="row">
          <button class="btn full" type="submit">Create account</button>
        </div>

        <div class="alert" id="signupAlert" aria-live="polite"></div>

        <p class="muted small">
          Already have an account?
          <a class="link" href="login.html">Login</a>
        </p>
      </form>
    </main>

    <footer class="footer muted">Your account is stored locally on this device.</footer>
  </div>

  <script src="app.js"></script>
  <script>
    if (localStorage.getItem("session")) window.location.href = "dashboard.html";

    const form = document.getElementById("signupForm");
    const alertBox = document.getElementById("signupAlert");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alertBox.textContent = "";
      alertBox.classList.remove("show", "ok");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      const res = Auth.signup(name, email, password);

      if (!res.ok) {
        alertBox.textContent = res.message;
        alertBox.classList.add("show");
        return;
      }

      alertBox.textContent = "Account created. Redirecting...";
      alertBox.classList.add("show", "ok");
      setTimeout(() => (window.location.href = "dashboard.html"), 600);
    });
  </script>
</body>
</html>
